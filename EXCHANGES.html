    <script>
        async function fetchData() {
            // Your API Token
            const api_token = "64d7d0670ee1f8.90133693";

            // URL for fetching the list of exchanges
            const url = `https://eodhistoricaldata.com/api/exchanges-list/?api_token=${api_token}`;

            try {
                const response = await fetch(url);
                if (response.ok) {
                    const data = await response.json();
                    const displayElement = document.getElementById("exchange-data");
                    displayElement.textContent = JSON.stringify(data, null, 2);
                } else {
                    console.log("Response Error:", response);
                }
            } catch (error) {
                console.log("API Fetch Error:", error);
            }
        }
    </script>

<body>

<h1>List of Exchanges</h1>

<button onclick="fetchData()">Fetch Data</button>

<pre id="exchange-data">
    <!-- Data will be inserted here -->
</pre>
