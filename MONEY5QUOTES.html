<!DOCTYPE html>

<html lang="de">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>API Anfrage für Aktienkurse</title>
<style>
body {
    background-color: #251532; /* Hintergrundfarbe */
    color: white; /* Textfarbe */
    font-family: Arial, sans-serif; /* Schriftart */
}
.container {
    max-width: 800px;
    margin: auto;
    padding: 20px;
}


        /* Add your CSS styling here */
        textarea {
            width: 100%;
            height: 600px;
        }
    
/* Dark theme styles */
body {
    background-color: #121212;
    color: #ffffff;
}

textarea {
    background-color: #1e1e1e;
    color: #ffffff;
}

button {
    background-color: #333333;
    color: #ffffff;
}

.chat-window {
    background-color: #1e1e1e;
    color: #ffffff;
}

/* Mobile Responsive styles */
@media only screen and (max-width: 768px) {
    body {
        margin: 0;
        padding: 0;
    }
    .chat-window {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
    }
}

/* Banking Style for Input Fields */
input[type="text"], input[type="password"], input[type="number"], select {
    border: 2px solid #333;
    border-radius: 4px;
    padding: 12px 16px;
    font-size: 16px;
    background-color: #1e1e1e;
    color: #ffffff;
}

/* Banking Style for Tables */
table {
    border-collapse: collapse;
    width: 100%;
    border: 3px solid #333;
    text-align: left;
    background-color: #1e1e1e;
    color: #ffffff;
}
th, td {
    padding: 12px;
    border-bottom: 1px solid #333;
}

.container {
    background-color: #1e1e1e;
    border: 2px solid #333;
    border-radius: 8px;
    padding: 20px;
    color: #ffffff;
}

/* Responsive Table Styles for Mobile Devices */
@media screen and (max-width: 768px) {
    table {
        width: auto;
    }
    th, td {
        padding: 8px;
        font-size: 14px;
    }
}


/* Targeted Styles to Make All Buttons Bigger and User-Friendly */

button, input[type="button"], input[type="submit"], input[type="reset"] {
    padding: 20px 40px;
    font-size: 18px;
    border-radius: 12px;
    transition: all 0.3s ease-in-out;

button:hover, input[type="button"]:hover, input[type="submit"]:hover, input[type="reset"]:hover {
    background-color: #4CAF50;
    color: white;
}
</style></head>
<body>
    <h1>MONEY 5 FUND</h1>
    <button onclick="getLatestCloses()">API Abfrage für neueste Kurse</button>
    <table border="1" id="stockData">
        <thead>
            <tr>
                <th>Name</th>
                <th>Neuester Schlusskurs</th>
                <th>Vorheriger Schlusskurs</th>
                <th>Vorvorheriger Schlusskurs</th>
                <th>Datum des neuesten Kurses</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <h2>MONEY 5 Fund (neuester): <span id="big5FundLatest">-</span></h2>
    <h2>MONEY 5 Fund (vorheriger): <span id="big5FundPrevious">-</span></h2>
    <h2>MONEY 5 Fund Performance: <span id="big5FundPerformance">-</span></h2>
    <h2>Performance seit First Quote: <span id="big5PerformanceFromFirstQuote">-</span></h2>

    <script>
        const firstQuote = 274.32;
        
        async function getLatestCloses() {
            const stockSymbols = ['MTX.XETRA', 'HNR1.XETRA', 'SRT3.XETRA', 'HNR1.XETRA', 'RHM.XETRA'];
            const apiToken = "64d7d0670ee1f8.90133693";
            const tableBody = document.getElementById('stockData').querySelector('tbody');
            let sumLatest = 0, sumPrevious = 0;
            let count = 0;

            for (const stockSymbol of stockSymbols) {
                const apiUrl = `https://eodhistoricaldata.com/api/eod/${stockSymbol.trim()}?api_token=${apiToken}&fmt=json&limit=3`;

                try {
                    const response = await fetch(apiUrl);
                    let data = await response.json();
                    data.reverse();

                    if (data && data.length >= 3) {
                        count++;
                        const row = document.createElement('tr');
                        const nameCell = document.createElement('td');
                        nameCell.textContent = stockSymbol;
                        const latestCloseCell = document.createElement('td');
                        const latestClose = parseFloat(data[0].close).toFixed(2);
                        latestCloseCell.textContent = latestClose;
                        const previousCloseCell = document.createElement('td');
                        const previousClose = parseFloat(data[1].close).toFixed(2);
                        previousCloseCell.textContent = previousClose;

                        sumLatest += parseFloat(latestClose);
                        sumPrevious += parseFloat(previousClose);

                        row.appendChild(nameCell);
                        row.appendChild(latestCloseCell);
                        row.appendChild(previousCloseCell);

                        tableBody.appendChild(row);
                    }
                } catch (error) {
                    console.error(`An error occurred for ${stockSymbol}:`, error);
                }
            }

            const avgLatest = (sumLatest / count).toFixed(2);
            const avgPrevious = (sumPrevious / count).toFixed(2);

            document.getElementById('big5FundLatest').innerText = avgLatest;
            document.getElementById('big5FundPrevious').innerText = avgPrevious;

            let performance = ((avgLatest - avgPrevious) / Math.abs(avgPrevious)) * 100;
            document.getElementById('big5FundPerformance').innerText = performance.toFixed(2) + '%';

            let performanceFromFirstQuote = ((avgLatest - firstQuote) / Math.abs(firstQuote)) * 100;
            document.getElementById('big5PerformanceFromFirstQuote').innerText = performanceFromFirstQuote.toFixed(2) + '%';
        }

        // Aufruf der getLatestCloses Funktion beim Laden der Seite
        window.addEventListener('load', function() {
            getLatestCloses();
        });
    </script>
</body>
</html>
