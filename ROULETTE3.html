<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zufallsroulettesystem</title>
    <style>
        body {
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        h2, h3 {
            margin-top: 20px;
        }
        input[type="button"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
        }
        input[type="number"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        form {
            width: 300px;
            margin: auto;
        }
    </style>
</head>
<body>

<h2 align="center">AI ROULETTE SYSTEM</h2>

<h3 align="center">Bankroll insert:</h3>
<form name="rouletteForm" align="center">
    <input type="number" id="bankroll" placeholder="Bankroll"><br><br>
    <input type="button" value="Berechne maximalen Einsatz" onclick="calculateMaxBet()">
</form>

<h3 align="center">Max. Bet per Spin:</h3>
<p align="center" id="maxBet"></p>

<h3 align="center">Decisions:</h3>
<p align="center" id="colorDecision"></p>
<p align="center" id="parityDecision"></p>
<p align="center" id="rangeDecision"></p>
<p align="center" id="dozenDecision"></p>
<p align="center" id="rowDecision"></p>
<p align="center" id="randomNumber"></p>

<div align="center">
    <input type="button" value="Entscheiden" onclick="makeDecision()">
</div>

<script>
    function calculateMaxBet() {
        let bankroll = parseFloat(document.getElementById("bankroll").value);
        if (isNaN(bankroll) || bankroll <= 0) {
            alert("Bitte geben Sie eine gÃ¼ltige Bankroll ein.");
            return;
        }
        let maxBet = bankroll * 0.05;
        document.getElementById("maxBet").innerText = maxBet.toFixed(2);
    }

    function makeDecision() {
        let colorDecision = Math.random() > 0.5 ? "RED" : "BLACK";
        let parityDecision = Math.random() > 0.5 ? "EVEN" : "ODD";
        let rangeDecision = Math.random() > 0.5 ? "1-18" : "19-36";
        let dozenDecision = ["1st 12", "2nd 12", "3rd 12"][Math.floor(Math.random() * 3)];
        let rowDecision = ["3-36", "2-35", "1-34"][Math.floor(Math.random() * 3)];
        let randomNumber = Math.floor(Math.random() * 37);  // Zufallszahl zwischen 0 und 36

        document.getElementById("colorDecision").innerText = "Color: " + colorDecision;
        document.getElementById("parityDecision").innerText = "Parity: " + parityDecision;
        document.getElementById("rangeDecision").innerText = "Range: " + rangeDecision;
        document.getElementById("dozenDecision").innerText = "Dozen: " + dozenDecision;
        document.getElementById("rowDecision").innerText = "Row: " + rowDecision;
        document.getElementById("randomNumber").innerText = "Random Number: " + randomNumber;
    }
</script>

</body>

</html>
