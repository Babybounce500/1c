    <!DOCTYPE html>

    <html lang="de">
    <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>API Anfrage für Aktienkurse</title>
    <style>
    body {
        background-color: #251532; /* Hintergrundfarbe */
        color: white; /* Textfarbe */
        font-family: Arial, sans-serif; /* Schriftart */
    }
    .container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
    }
    
    
            /* Add your CSS styling here */
            textarea {
                width: 100%;
                height: 600px;
            }
        
    /* Dark theme styles */
    body {
        background-color: #121212;
        color: #ffffff;
    }
    
    textarea {
        background-color: #1e1e1e;
        color: #ffffff;
    }
    
    button {
        background-color: #333333;
        color: #ffffff;
    }
    
    .chat-window {
        background-color: #1e1e1e;
        color: #ffffff;
    }
    
    /* Mobile Responsive styles */
    @media only screen and (max-width: 768px) {
        body {
            margin: 0;
            padding: 0;
        }
        .chat-window {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
    }
    
    /* Banking Style for Input Fields */
    input[type="text"], input[type="password"], input[type="number"], select {
        border: 2px solid #333;
        border-radius: 4px;
        padding: 12px 16px;
        font-size: 16px;
        background-color: #1e1e1e;
        color: #ffffff;
    }
    
    /* Banking Style for Tables */
    table {
        border-collapse: collapse;
        width: 100%;
        border: 3px solid #333;
        text-align: left;
        background-color: #1e1e1e;
        color: #ffffff;
    }
    th, td {
        padding: 12px;
        border-bottom: 1px solid #333;
    }
    
    /* Banking Style for Containers */
    .container {
        background-color: #1e1e1e;
        border: 2px solid #333;
        border-radius: 8px;
        padding: 20px;
        color: #ffffff;
    }
    
    /* Responsive Table Styles for Mobile Devices */
    @media screen and (max-width: 768px) {
        table {
            width: auto;
        }
        th, td {
            padding: 8px;
            font-size: 14px;
        }
    }
    
    
    /* Targeted Styles to Make All Buttons Bigger and User-Friendly */
    
    button, input[type="button"], input[type="submit"], input[type="reset"] {
        padding: 20px 40px;
        font-size: 18px;
        border-radius: 12px;
        transition: all 0.3s ease-in-out;
    }
    
    button:hover, input[type="button"]:hover, input[type="submit"]:hover, input[type="reset"]:hover {
        background-color: #4CAF50;
        color: white;
    }
    </style>
</head>
<body>

<h2>Coin Toss Aktienhandel System</h2>

<h3>Aktiennamen eingeben:</h3>
<form name="coinTossForm">
    <input type="text" id="aktie1" placeholder="Aktienname 1"><br><br>
    <input type="text" id="aktie2" placeholder="Aktienname 2"><br><br>
    <input type="text" id="aktie3" placeholder="Aktienname 3"><br><br>
    <input type="text" id="aktie4" placeholder="Aktienname 4"><br><br>
    <input type="text" id="aktie5" placeholder="Aktienname 5"><br><br>
    <input type="button" value="Entscheiden" onclick="coinTossDecision()">
</form>

<h3>Entscheidung:</h3>
<table border="1">
    <thead>
        <tr>
            <th>Aktienname</th>
            <th>Trendrichtung</th>
        </tr>
    </thead>
    <tbody id="decisionTable">
        <!-- Die Entscheidungen werden hier angezeigt -->
    </tbody>
</table>



<script>
    function coinTossDecision() {
        let aktien = [];
        for (let i = 1; i <= 5; i++) {
            let aktienname = document.getElementById("aktie" + i).value;
            if (aktienname.trim() !== "") {
                aktien.push(aktienname);
            }
        }

        if (aktien.length === 0) {
            alert("Bitte geben Sie mindestens einen Aktiennamen ein.");
            return;
        }

        let ausgewaehlteAktie = aktien[Math.floor(Math.random() * aktien.length)];
        let trendrichtung = Math.random() > 0.5 ? "LONG" : "SHORT";

        // Ergebnisse in der Tabelle anzeigen
        let tbody = document.getElementById("decisionTable");
        tbody.innerHTML = `<tr><td>${ausgewaehlteAktie}</td><td>${trendrichtung}</td></tr>`;

       
    }
</script>

</body>
</html>
