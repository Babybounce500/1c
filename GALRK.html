<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <style>
        /* Desktop */
        @media screen and (min-width: 1024px) {
            .gallery {
                display: grid;
                grid-template-columns: repeat(2, 1fr);  /* 2 Bilder pro Reihe */
                gap: 16px;
            }
        }
        /* Mobile */
        @media screen and (max-width: 1023px) {
            .gallery {
                display: block;
            }
            .gallery img {
                width: 100%;
                margin-bottom: 16px;
            }
        }
    </style>
</head>
